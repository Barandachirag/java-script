<!-- Q.32 Write to print factorial of given number? -->

<body>


    <script>
        number = 5;
        factorial = 1;

        for (i = 1; i <= number; i++) {
            factorial *= i;
        }

        console.log("The factorial of", number, "is:", factorial);
        document.write("The factorial of", number, "is:", factorial);
    </script>

</body>

</html>
