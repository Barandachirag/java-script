<!-- Q.35 Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS? -->

<body>
    <script>
        number = 1523;
        sum = 0;


        String(number).split('').forEach(digit => {
            sum += Number(digit);
        });

        console.log("The summation of digits of", number, "is:", sum);
        document.write("The summation of digits of", number, "is:", sum);
    </script>

</body>
