<!-- Q.34 Write to print number in reverse order e.g.: number = 64728 --->reverse =82746 in JS? -->

<body>
    <script>
        number = 64728;
        reverse = Number(String(number).split('').reverse().join(''));

        console.log("Original number:", number);
        console.log("Number in reverse order:", reverse);
        document.write("Original number:", number, "<br>");
        document.write("Number in reverse order:", reverse);
    </script>
</body>
