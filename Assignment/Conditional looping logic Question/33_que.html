<!-- Q.33 Write to print Fibonacci series up to given numbers? -->

<body>
    <script>
        n = 10;
        a = 0,
            b = 1;

        console.log("Fibonacci series up to", n, "numbers:");
        document.write("Fibonacci series up to", n, "numbers:");
        console.log(a);
        console.log(b);

        for (let i = 2; i < n; i++) {
            let next = a + b;
            console.log(next);
            document.write(next, "<br>");
            a = b;
            b = next;
        }
    </script>
</body>

</html>
