<!-- Q.3 Define a Data Types in js? -->
<!-- Primitive Data Types:

These are the basic data types that represent single values.
Primitive data types in JavaScript include:
Number: Represents numeric values, including integers and floating-point numbers.
String: Represents textual data, enclosed within single (''), double ("") or backticks (``) quotes.
Boolean: Represents a logical value indicating true or false.
Undefined: Represents an uninitialized or undefined value.
Null: Represents the intentional absence of any value.
Symbol (introduced in ES6): Represents unique identifiers. -->

<!-- Composite Data Types:

These are data types that can hold multiple values or other data types.
Composite data types in JavaScript include:
Object: Represents a collection of key-value pairs, where values can be of any data type, including other objects.
Array: Represents an ordered collection of values, indexed by numeric indices.
Function: Represents a callable object that can be invoked to perform a task.
Example usage of data types in JavaScript: -->


<body>

    <script>
        javascript

        // Primitive data types
        let num = 10; // Number
        let str = "Hello"; // String
        let bool = true; // Boolean
        let undef = undefined; // Undefined
        let n = null; // Null
        let sym = Symbol("foo"); // Symbol

        // Composite data types
        let obj = {
            key: "value"
        }; // Object
        let arr = [1, 2, 3]; // Array
        function greet() {
            console.log("Hello, world!");
        } // Function
    </script>

</body>
