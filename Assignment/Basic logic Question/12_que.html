<body>
    <!-- Q.12 WAP to convert years into days and days into years? -->
    <script>
        years = 5;
        daysInYear = 365;
        days = years * daysInYear;

        console.log(years + " years is equal to " + days + " days.");


        daysInput = 1825;
        yearsOutput = Math.floor(daysInput / daysInYear);

        console.log(daysInput + " days is equal to " + yearsOutput + " years and " + (daysInput % daysInYear) + " days.");
    </script>
