    <!-- Q.27 Write to find minimum number among 3 numbers using ternary operator in JS? -->
    <script>
        num1 = 10;
        num2 = 20;
        num3 = 15;

        min = (num1 <= num2 && num1 <= num3) ? num1 : (num2 <= num1 && num2 <= num3) ? num2 : num3;

        console.log("The minimum number is:", min);
    </script>
