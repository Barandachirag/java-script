    <!-- Q.28 Write to find the largest of three numbers in JS? -->
    <script>
        num1 = 10;
        num2 = 20;
        num3 = 15;
        var largest;

        if (num1 >= num2 && num1 >= num3) {
            largest = num1;
        } else if (num2 >= num1 && num2 >= num3) {
            largest = num2;
        } else {
            largest = num3;
        }

        console.log("The largest number is:", largest);
    </script>
