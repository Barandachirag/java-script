<body>
    <!-- Q.24 Write to check whether a number is negative, positive or zero? -->

    <script>
        number = -5;

        if (number > 0) {
            console.log("The number is positive.");
        } else if (number < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
    </script>
</body>
