<!-- ii. Vowel or Consonant using switch case in JS? -->

<body>
    <script>
        character = 'a';

        switch (character.toLowerCase()) {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                console.log("The character is a vowel.");
                break;
            default:
                console.log("The character is a consonant.");
        }
    </script>

</body>
