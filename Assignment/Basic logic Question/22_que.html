<body>
    <!-- Q.22 Check Number Is Positive or Negative in JavaScript? -->

    <script>
        num = 5;

        if (num > 0) {
            console.log("Positive");
        } else if (num < 0) {
            console.log("Negative");
        } else {
            console.log("Zero");
        }
    </script>

</body>
