<body>
    <!-- Q.9 Write a JavaScript program to calculate days left until next Christmas? -->
    <script>
        currentDate = new Date();


        currentYear = currentDate.getFullYear();


        targetDate = new Date(currentYear, 11, 25);


        timeDifference = targetDate.getTime() - currentDate.getTime();


        daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));


        console.log("Days left until next Christmas: " + daysLeft);
    </script>

</body>
